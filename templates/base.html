<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastKanban</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .htmx-request { opacity: 0.5; transition: opacity 0.2s; }

        /* –°—Ç–∏–ª–∏ –¥–ª—è —Å–≤–µ—Ä–Ω—É—Ç–æ–π –∫–æ–ª–æ–Ω–∫–∏ */
        .column-collapsed {
            width: 4rem !important; /* –£–∑–∫–∞—è –ø–æ–ª–æ—Å–∫–∞ */
            background-color: #e2e8f0;
            cursor: pointer;
            transition: width 0.3s ease;
        }
        .column-collapsed .column-content { display: none; }
        .column-collapsed .vertical-title {
            display: block !important;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            white-space: nowrap;
            margin-top: 20px;
            font-weight: bold;
            color: #475569;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
    </style>
    <script>
        function toggleColumn(colId) {
            const col = document.getElementById(colId);
            col.classList.toggle('column-collapsed');
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans h-screen flex flex-col">
    <!-- –®–∞–ø–∫–∞ -->
    <header class="bg-white border-b px-6 py-3 shadow-sm flex-shrink-0 flex justify-between items-center z-10">
        <a href="/" class="font-bold text-xl tracking-tight text-indigo-600 flex items-center gap-2">
            üìä FastKanban
        </a>
    </header>

    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç -->
    <div id="main-content" class="flex-1 overflow-hidden relative">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
